apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: presidio-nl-v2-simple
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MWest2020/presidio-nl_v2.git
    targetRevision: HEAD
    path: charts/presidio-nl-v2
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: presidio-nl-v2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas 