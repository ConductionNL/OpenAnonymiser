apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: presidio-nl-v2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MWest2020/presidio-nl-v2.git
    targetRevision: HEAD
    path: k8s
  destination:
    # Use the registered cluster name or server URL
    name: test-accept  # or server: https://api.test-accept.wh2mnkj.shoot.emk.fuga.cloud
    namespace: presidio-nl-v2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas 