apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: presidio-nl-v2-simple
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MWest2020/presidio-nl-v2.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: presidio-nl-v2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas 