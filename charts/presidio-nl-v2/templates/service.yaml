apiVersion: v1
kind: Service
metadata:
  name: {{ include "presidio-nl-v2.fullname" . }}
  labels:
    app: {{ include "presidio-nl-v2.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    app: {{ include "presidio-nl-v2.name" . }} 