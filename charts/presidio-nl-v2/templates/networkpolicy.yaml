{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "presidio-nl-v2.fullname" . }}
  labels:
    {{- include "presidio-nl-v2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "presidio-nl-v2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        {{- range .Values.networkPolicy.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
{{- end }} 