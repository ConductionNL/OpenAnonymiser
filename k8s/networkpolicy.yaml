apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: presidio-nl-v2
  namespace: presidio-nl-v2
  labels:
    app: presidio-nl-v2
spec:
  podSelector:
    matchLabels:
      app: presidio-nl-v2
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: presidio-nl-v2
    - namespaceSelector:
        matchLabels:
          name: default
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - {} # Allow all egress traffic 