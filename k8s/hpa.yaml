apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: presidio-nl-v2
  namespace: presidio-nl-v2
  labels:
    app: presidio-nl-v2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: presidio-nl-v2
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80 